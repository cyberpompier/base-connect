    <style>
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Animated Gradient Background for Landing Page (Firefighter theme) */
      .landing-page-container {
        background-color: #880808; /* Fallback deep red */
      }

      .animated-gradient-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #880808, #D22B2B, #FFA500, #000080); /* Deep Red, Bright Red, Orange, Navy Blue */
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        z-index: 0;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
